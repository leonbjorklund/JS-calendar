<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="//db.onlinewebfonts.com/c/501e03d4c0303f394033bcaf435f4b3e?family=Suisse+Int'l+Medium"
      rel="stylesheet"
      type="text/css"
    />
    <script src="js/main.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/holidays.js"></script>
    <script src="js/today.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/calendar-todos.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="aside.css" />
    <link rel="stylesheet" href="mobile.css" media="(max-width:600px)" />
    <link rel="stylesheet" href="css/calendar.css" />
  </head>
  <body>
    <header>Calendar</header>
    <aside id="side-bar">
      <div id="timeDayDate" data-cy="welcome-segment">
        <div class="timeDaydateHigherWrapper">
          <div id="displayCurrentTime"></div>
          <div id="displayCurrentYear"></div>
        </div>

        <div class="timeDaydateLowerWrapper">
          <div id="displayTodaysDay"></div>
          <div id="displayTodaysDateMonth"></div>
        </div>
      </div>
      <div id="todo">To do-list</div>

      <button data-cy="todo-reveal-form" id="new-event-button">+ New Task</button>
      <div id="new-event-canvas">
        <button id="cancel-event-button">X</button>
        <form onsubmit="return false;" id="input-form">
          <input
            type="text"
            name="title-input"
            id="title-input"
            data-cy="todo-task-input"
            placeholder="Title"
            autocomplete="off"
            value=""
          />
          <input
            type="date"
            name="date-input"
            id="date-input"
            data-cy="todo-date-input"
            autocomplete="off"
          />
          <input
            type="time"
            name="start-time-input"
            id="start-time-input"
            autocomplete="off"
          />
          <input
            type="time"
            name="end-time-input"
            id="end-time-input"
            autocomplete="off"
          />
          <button data-cy="save-todo" id="save-task-button"></button>
        </form>
      </div>

      <div id="tasks-canvas"></div>
    
    </aside>

    <main>
      <div class="flex-row" id="calendar-head">
        <h1 id="open-month"></h1>
        <h1 id="open-year"></h1>
      </div>
      <div class="grid" id="daysRow">
        <div class="dayHeaders" id="monday">Mon</div>
        <div class="dayHeaders" id="tuesday">Tue</div>
        <div class="dayHeaders" id="wednesday">Wed</div>
        <div class="dayHeaders" id="thursday">Thu</div>
        <div class="dayHeaders" id="friday">Fri</div>
        <div class="dayHeaders" id="saturday">Sat</div>
        <div class="dayHeaders" id="sunday">Sun</div>
      </div>
      <div class="grid" id="calendarWrapper" data-cy="calendar-body"></div>
      <div class="flex-row">
        <button id="previous-month-button" data-cy="prev-month"><-</button>
        <button id="next-month-button" data-cy="next-month">-></button>
      </div>
    </main>
  </body>
</html>
