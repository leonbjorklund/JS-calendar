<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="//db.onlinewebfonts.com/c/501e03d4c0303f394033bcaf435f4b3e?family=Suisse+Int'l+Medium"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="mobile.css" media="(max-width:600px)" />
    <script src="js/main.js"></script>
    <script src="js/calendar.js"></script>
  </head>
  <body>
    <header>Calendar</header>
    <aside>
      <div id="timeDayDate">14:57 Wednesday December 7th</div>
      <div id="todo">To do-list</div>
      
      <button id="new-event-button">+ New Event</button>
    
      <div id="new-event-canvas">
          <div id="new-event-flexbox">
        <form>
            <input type="text" name="input-event-title" id="input-event-title" placeholder="Title" value="">
            <input type="date" name="input-event-date" id="input-event-date">
            <div id="time-flex">
              <input type="time" name="input-event-start-time" id="input-event-start-time">
              <span>to</span>
              <input type="time" name="input-event-end-time" id="input-event-end-time">
            </div>
          <button id="create-event-button" data-cy="todo-list">Create Event</button>
        </form>
        </div>
      </div>
    
      <div id="events-canvas">
        
        
      </div>
      <script src="todos.js"></script>
    </aside>
    <main>
    <main>
      <div class="flex-row" id="calendar-head">
        <h1 id="open-month"></h1>
        <h1 id="open-year"></h1>
      </div>
      <div class="grid" id="daysRow">
        <div class="dayHeaders" id="monday">Mon</div>
        <div class="dayHeaders" id="tuesday">Tue</div>
        <div class="dayHeaders" id="wednesday">Wed</div>
        <div class="dayHeaders" id="thursday">Thu</div>
        <div class="dayHeaders" id="friday">Fri</div>
        <div class="dayHeaders" id="saturday">Sat</div>
        <div class="dayHeaders" id="sunday">Sun</div>
      </div>
      <div class="grid" id="calendarWrapper" data-cy="calendar-body">
      </div>
      <div class="flex-row">
        <button id="previous-month-button" data-cy="prev-month"><-</button>
        <button id="next-month-button" data-cy="next-month">-></button>
      </div>
    </main>
  </body>
</html>
