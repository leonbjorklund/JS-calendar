<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Calendar</header>
    <aside>
      <div id="timeDayDate">14:57 Wednesday December 7th</div>
      <div id="todo">To do-list</div>
    </aside>
    <main>
      <div id="calendarWrapper">
        <div id="monthNameChanger">December 2022</div>
        <div class="dayHeaders" id="monday">Mon</div>
        <div class="dayHeaders" id="tuesday">Tue</div>
        <div class="dayHeaders" id="wednesday">Wed</div>
        <div class="dayHeaders" id="thursday">Thu</div>
        <div class="dayHeaders" id="friday">Fri</div>
        <div class="dayHeaders" id="saturday">Sat</div>
        <div class="dayHeaders" id="sunday">Sun</div>

        <div class="day dayRowOne">01</div>
        <div class="day dayRowOne">02</div>
        <div class="day dayRowOne">03</div>
        <div class="day dayRowOne">04</div>
        <div class="day dayRowOne">05</div>
        <div class="day dayRowOne">06</div>
        <div class="day dayRowOne">07</div>

        <div class="day dayRowTwo">08</div>
        <div class="day dayRowTwo">09</div>
        <div class="day dayRowTwo">10</div>
        <div class="day dayRowTwo">11</div>
        <div class="day dayRowTwo">12</div>
        <div class="day dayRowTwo">13</div>
        <div class="day dayRowTwo">14</div>

        <div class="day dayRowThree">15</div>
        <div class="day dayRowThree">16</div>
        <div class="day dayRowThree">17</div>
        <div class="day dayRowThree">18</div>
        <div class="day dayRowThree">19</div>
        <div class="day dayRowThree">20</div>
        <div class="day dayRowThree">21</div>

        <div class="day dayRowFour">22</div>
        <div class="day dayRowFour">23</div>
        <div class="day dayRowFour">24</div>
        <div class="day dayRowFour">25</div>
        <div class="day dayRowFour">26</div>
        <div class="day dayRowFour">27</div>
        <div class="day dayRowFour">28</div>

        <div class="day dayRowFive">29</div>
        <div class="day dayRowFive">30</div>
        <div class="day dayRowFive">31</div>
        <div class="day dayRowFive"></div>
        <div class="day dayRowFive"></div>
        <div class="day dayRowFive"></div>
        <div class="day dayRowFive"></div>
      </div>
    </main>
  </body>
</html>
